<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>

    <script src="https://kit.fontawesome.com/6cc4c8d26a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
      <!-- Header Section -->
      <header class="header">
        <img src="./assets/images/logo.svg" alt="Huddle Logo" class="header__logo" />
      </header>

      <!-- Hero Section -->
      <main class="hero">
        <div class="hero__image">
          <img
            src="./assets/images/illustration-mockups.svg"
            alt="Illustration of mockups"
          />
        </div>
        <div class="hero__content">
          <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
          <p class="hero__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn btn--primary">Register</button>
        </div>
      </main>

      <!-- Social Media Section -->
      <footer class="footer">
        <div class="social-icons">
          <div class="icon-container">
            <i class="fa-brands fa-facebook-f social-icons__icon"></i>
          </div>
          <div class="icon-container">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icon-container">
            <i class="fa-brands fa-instagram social-icons__icon"></i>
          </div>
         
          
        </div>
      </footer>

    </div>
  </body>
</html>
